<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Liste
    </ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content>
    
    <ion-list>
      <ion-item detail="true" *ngFor="let post of posts">
        <ion-avatar slot="start">
          <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
        <ion-label>
          <h2>{{post.title}}</h2>
          <p>{{post.body}}</p>
        </ion-label>
      </ion-item>
    </ion-list>

</ion-content>
